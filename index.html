<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Metros de Tecido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title"> Calculadora - Metros de Tecido </div>
            <div class="input">
                <label>Compri- mento:</label>
                <input type="text" id='comprimento'>
            </div>
            <div class="input">
                <label>Largura:</label>
                <input type="number" id='largura'>
            </div>
            <div class="input">
                <label>Números de Peças:</label>
                <input type="number" id='numerospecas'>
            </div>
            <button id='calcular'>Calcular</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <script src="./MetrosTecido.js"></script>
</body>
</html>
